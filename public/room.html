<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
      />
    <link rel="stylesheet" href="css/style.css" />
    <title>Word Wolf Online</title>
  </head>
  <body>
    <div id="username-block"></div>
    <div id="log">Welcome </div>
    <div id="point">Your point is 0</div>
    <div id="room">
      <button id="start-btn" class="btn operation"><i class="fas fa-play-circle"></i> Start</button>
      <button id="redo-btn" class="btn operation"><i class="fas fa-undo-alt"></i> Redo</button>
      <div id="timer"></div>
      <div id="topic">Your Topic</div>
      <div class="room-container">
	<header class="room-header">
	  <h1><i class="fas fa-home"></i> <span id="room-name"> Laguiole </span></h1>
	</header>
	<main class="room-main">
	  <ul id="users-in-room">
	    <li>hoge
	    <li>fuga
	  </ul>
	</main>
      </div>
    </div>    
    <div id="rooms-container" class="rooms-container">
      <header class="rooms-header">
	<h1><i class="fas fa-home"></i> Rooms</h1>
	<a href="index.html" class="btn">Leave</a>
      </header>
      <ul id="rooms-list">
	<li class="room-btn" onclick="loginRoom('Emmental')";>
	  <h4 class="room-name">Emmental</h4>
	  <ul class="room-users-list">
	    <li>hoge
	    <li>fuga		  
	  </ul>
	</li>
      </ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
      ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/mainRoom.js"></script>
    <script src="js/room.js"></script>
  </body>
</html>
